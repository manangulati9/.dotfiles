# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$file = dolphin
$browser = firefox

# Window/Session actions
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, Space, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = , F12, exec, swaylock # launch lock screen
bind = $mainMod+Shift, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, Return, exec, $term # launch terminal emulator
bind = $mainMod, F, exec, $browser # launch web browser
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, D, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
# bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Audio control
bindl  = , F9, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = , F10, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , F11, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Move between grouped windows
bind = $mainMod CTRL , H, changegroupactive, b
bind = $mainMod CTRL , L, changegroupactive, f

# Screenshot/Screencapture
bind = $mainMod, V, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mainMod+Ctrl, V, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Alt, V, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
# bind = $mainMod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
# bind = $mainMod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
# bind = $mainMod, 1, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # launch wallbash mode select menu
bind = $mainMod, T, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
bind = $mainMod, R, exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
bind = $mainMod, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, X, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
bind = $mainMod, K, exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bind = $mainMod, slash, exec, pkill -x rofi || $scrPath/keybinds_hint.sh c # launch keybinds hint

# Move/Change window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces
bind = Ctrl, 1, workspace, 1
bind = Ctrl, 2, workspace, 2
bind = Ctrl, 3, workspace, 3
bind = Ctrl, 4, workspace, 4
bind = Ctrl, 5, workspace, 5
bind = Ctrl, 6, workspace, 6
bind = Ctrl, 7, workspace, 7
bind = Ctrl, 8, workspace, 8
bind = Ctrl, 9, workspace, 9
bind = Ctrl, 0, workspace, 10

# Switch workspaces to a relative workspace
# bind = $mainMod+Ctrl, Right, workspace, r+1
# bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
# bind = $mainMod+Ctrl, Down, workspace, empty

# Resize windows
binde = Ctrl+Shift, Right, resizeactive, 30 0
binde = Ctrl+Shift, Left, resizeactive, -30 0
binde = Ctrl+Shift, Up, resizeactive, 0 -30
binde = Ctrl+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = Ctrl+Shift, 1, movetoworkspace, 1
bind = Ctrl+Shift, 2, movetoworkspace, 2
bind = Ctrl+Shift, 3, movetoworkspace, 3
bind = Ctrl+Shift, 4, movetoworkspace, 4
bind = Ctrl+Shift, 5, movetoworkspace, 5
bind = Ctrl+Shift, 6, movetoworkspace, 6
bind = Ctrl+Shift, 7, movetoworkspace, 7
bind = Ctrl+Shift, 8, movetoworkspace, 8
bind = Ctrl+Shift, 9, movetoworkspace, 9
bind = Ctrl+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
# bind = $mainMod+Ctrl+Alt, H, movetoworkspace, r+1
# bind = $mainMod+Ctrl+Alt, L, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, H,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, L,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, J,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, K,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
# bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Shift, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, J, togglesplit

# Move focused window to a workspace silently
bind = Ctrl+Alt, 1, movetoworkspacesilent, 1
bind = Ctrl+Alt, 2, movetoworkspacesilent, 2
bind = Ctrl+Alt, 3, movetoworkspacesilent, 3
bind = Ctrl+Alt, 4, movetoworkspacesilent, 4
bind = Ctrl+Alt, 5, movetoworkspacesilent, 5
bind = Ctrl+Alt, 6, movetoworkspacesilent, 6
bind = Ctrl+Alt, 7, movetoworkspacesilent, 7
bind = Ctrl+Alt, 8, movetoworkspacesilent, 9
bind = Ctrl+Alt, 9, movetoworkspacesilent, 8
bind = Ctrl+Alt, 0, movetoworkspacesilent, 10
