# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Prefs
setw -g mode-keys vi
set -s escape-time 0
set -g renumber-windows on

# Set prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Reload tmux conf
bind r source-file $HOME/.tmux.conf

# Fuzzy find
bind-key -n C-f run-shell "tmux neww $HOME/.local/share/bin/find-dotfiles.sh"
bind-key -n C-p run-shell "tmux neww $HOME/.local/share/bin/find-projects.sh"
bind-key -n C-n run-shell "$HOME/.local/share/bin/textextract.sh"

# Setting the base index to 1
set -g base-index 1

# Running tpm
run '~/.tmux/plugins/tpm/tpm'
